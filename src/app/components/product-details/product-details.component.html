<div class="container mt-4 mb-4 ">
  <div class="row justify-content-md-center align-items-center">
    <div class="col col-lg-4 text-start">
      <img [src]="this.productData?.image" alt="" class="product-image">
    </div>
    <div class="col col-lg-4">
      <h3>{{productData?.title}}</h3>
      <h5 class="desc">{{productData?.description}}</h5>
      <div> Rating <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        {{productData?.rating.rate}}</div>
      <div>Price {{productData?.price}}</div>
    </div>
  </div>
</div>
