<div *ngIf="this.productStatus == 'add' || this.productStatus == 'update'">
  <h3 class="text-center" *ngIf="this.productStatus == 'add'">Add Product</h3>
  <h3 *ngIf="this.productStatus == 'update'" class="text-center">Update Product</h3>

  <div *ngIf="this.productStatus == 'update'" class="form-group row justify-content-center">
    <label for="productId" class="control-label col-sm-2 text-end">Product Id</label>
    <div class="col-sm-4">
      <select class="form-select" id="productId" (change)="updateProductForm($event)">
        <option value="" selected>please select product id</option>
        <option *ngFor="let item of allProductIds">{{item?.id}}</option>
      </select>
    </div>
  </div>

  <form [formGroup]="productForm" class="main" (ngSubmit)="addProductSubmit()">
    <div class="form-group row justify-content-center">
      <label for="title" class="control-label col-sm-2 text-end">Product Title</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="title" placeholder="title" formControlName="title">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <label for="price" class="control-label col-sm-2 text-end">Product Price</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="price" placeholder="price" formControlName="price">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <label for="imgUrl" class="control-label col-sm-2 text-end">Image Url</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="imgUrl" placeholder="Image Url" formControlName="imgUrl">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <label for="catogary" class="control-label col-sm-2 text-end">Product Category</label>
      <div class="col-sm-4">
        <select class="form-select" id="catogary" formControlName="category">
          <option [defaultSelected]="true" value="">Open this select menu</option>
          <option *ngFor="let item of categories">{{item}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <label for="description" class="control-label col-sm-2 text-end">Product Description</label>
      <div class="col-sm-4">
        <textarea class="form-control" id="description" rows="3" placeholder="description"
          formControlName="description"></textarea>
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="offset-sm-2 col-sm-4 pull-right">
        <button *ngIf="this.productStatus == 'add'" type="submit" class="btn btn-primary"
          [disabled]="!this.productForm.valid">Add Product</button>
        <button *ngIf="this.productStatus == 'update'" type="submit" class="btn btn-primary"
          [disabled]="!this.productForm.valid">Update Product</button>
      </div>
    </div>
  </form>
</div>
<div *ngIf="this.productStatus == 'delete'" class="main">
  <h3 class="text-center">Delete Product</h3>
  <div  class="form-group row justify-content-center">
    <label for="productId" class="control-label col-sm-2 text-end">Product Id</label>
    <div class="col-sm-4">
      <select class="form-select" id="productId" (change)="updateProductForm($event)">
        <option value="" selected>please select product id</option>
        <option *ngFor="let item of allProductIds">{{item?.id}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row justify-content-center">
    <div class="offset-sm-2 col-sm-4 pull-right">
      <button type="button" class="btn btn-primary"
        [disabled]="!this.productId" (click)="deleteProduct()">Delete Product</button>
    </div>
  </div>
</div>
